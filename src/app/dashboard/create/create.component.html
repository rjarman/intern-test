<app-sidebar></app-sidebar>
<div class="container2">
  <app-header></app-header>
  <div class="main-body sm">
    <app-breadcrumb [id]="id" [breadName]="'Create Form'"></app-breadcrumb>
    <div class="mb-con">
      <h1>{{ frmName }} Form</h1>
      <div class="mb-form">
        <div>
          <form
            class="mb-form-d"
            [formGroup]="questionForm"
            (ngSubmit)="save()"
          >
            <div class="form1">
              <mat-form-field appearance="fill">
                <input
                  matInput
                  placeholder="Title"
                  type="text"
                  formControlName="title"
                  required
                />
              </mat-form-field>
              <mat-form-field appearance="fill" class="fd">
                <textarea
                  matInput
                  placeholder="Form Description"
                  formControlName="desc"
                  type="text"
                  id="formDesc"
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  maxlength="200"
                ></textarea>
              </mat-form-field>
              <div class="mb-form-counter">
                <span>Character left {{ charLeft }}</span>
              </div>
            </div>
          </form>
          <app-cards
            cardType="checkbox"
            (sendParent)="setData($event)"
            question="{{ question }}"
          ></app-cards>
          <div class="form-btns">
            <button
              mat-raised-button
              matRipple
              routerLink="/question-builder"
              class="fbtn-discard"
            >
              Discard
            </button>
            <button
              mat-raised-button
              matRipple
              color="primary"
              type="submit"
              class="save-btn"
              (click)="save()"
              [ngClass]="{ update: isUpdate }"
            >
              {{ btnName }} Form
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
